<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop - Lightweight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoList = [
        "Videos/video1.mp4",
        "Videos/video2.mp4",
        "Videos/video3.mp4",
        "Videos/video4.mp4",
        "Videos/video5.mp4",
        "Videos/video6.mp4",
        "Videos/video7.mp4"
      ];

      let currentVideo = 0;
      const videoPlayer = document.getElementById("videoPlayer");

      function playNextVideo() {
        videoPlayer.style.opacity = 0;

        setTimeout(() => {
          currentVideo = (currentVideo + 1) % videoList.length;
          videoPlayer.src = videoList[currentVideo];
          videoPlayer.load();
          videoPlayer.play().then(() => {
            videoPlayer.style.opacity = 1;
          }).catch(err => console.error("Playback error:", err));
        }, 300); // match fade-out time
      }

      videoPlayer.addEventListener('ended', playNextVideo);

      // Start
      videoPlayer.src = videoList[currentVideo];
      videoPlayer.play().then(() => {
        console.log("First video started");
      }).catch(err => console.error("Initial playback failed:", err));
    });
  </script>
</body>
</html>
