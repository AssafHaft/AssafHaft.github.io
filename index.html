<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop - Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      opacity: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>
  <img id="overlay" src="Images/SRF_Transtion_Image.png" alt="Transition Overlay">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoList = [
        "Videos/video1.mp4",
        "Videos/video2.mp4",
        "Videos/video3.mp4",
        "Videos/video4.mp4",
        "Videos/video5.mp4"
      ];

      let currentVideo = 0;
      const videoPlayer = document.getElementById("videoPlayer");
      const overlay = document.getElementById("overlay");

      function playNextVideo() {
        overlay.style.opacity = 1;
        videoPlayer.style.opacity = 0;

        setTimeout(() => {
          currentVideo = (currentVideo + 1) % videoList.length;
          videoPlayer.src = videoList[currentVideo];
          videoPlayer.load();

          // Wait for real video start before fade-in
          const onTimeUpdate = () => {
            videoPlayer.removeEventListener('timeupdate', onTimeUpdate);
            videoPlayer.style.opacity = 1;
            overlay.style.opacity = 0;
          };

          videoPlayer.addEventListener('timeupdate', onTimeUpdate);

          videoPlayer.play().catch(err => console.error("Playback error:", err));
        }, 300); // match overlay fade timing
      }


      videoPlayer.addEventListener('ended', playNextVideo);

      // Initial playback
      videoPlayer.src = videoList[currentVideo];
      videoPlayer.play().then(() => {
        console.log("First video started");
      }).catch(err => console.error("Initial playback failed:", err));
    });
  </script>
</body>
</html>
