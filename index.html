<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
      z-index: 1;
    }
    video.active {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="video1" autoplay muted playsinline></video>
    <video id="video2" autoplay muted playsinline></video>
  </div>

  
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const videoList = [
      "Videos/video1.mp4",
      "Videos/video2.mp4",
      "Videos/video3.mp4",
      "Videos/video4.mp4",
      "Videos/video5.mp4",
      "Videos/video6.mp4",
      "Videos/video7.mp4"
    ];

    let currentVideoIndex = 0;
    let activePlayer = 1;
    let preloadTimeout;

    const player1 = document.getElementById("video1");
    const player2 = document.getElementById("video2");

    function getInactivePlayer() {
      return activePlayer === 1 ? player2 : player1;
    }

    function getActivePlayer() {
      return activePlayer === 1 ? player1 : player2;
    }

    function schedulePreload() {
      clearTimeout(preloadTimeout);
      const active = getActivePlayer();

      preloadTimeout = setTimeout(() => {
        const nextPlayer = getInactivePlayer();
        const nextIndex = (currentVideoIndex + 1) % videoList.length;

        console.log("Preloading:", videoList[nextIndex]);

        nextPlayer.src = videoList[nextIndex];
        nextPlayer.load();

        nextPlayer.oncanplaythrough = () => {
          console.log("Ready to crossfade:", videoList[nextIndex]);
        };
      }, Math.max(active.duration - 5, 1) * 1000); // preload 5 sec before end
    }

    function crossfadeToNext() {
      const nextPlayer = getInactivePlayer();
      const nextIndex = (currentVideoIndex + 1) % videoList.length;

      nextPlayer.oncanplaythrough = null; // already loaded during preload
      nextPlayer.play().then(() => {
        getActivePlayer().classList.remove("active");
        nextPlayer.classList.add("active");

        activePlayer = activePlayer === 1 ? 2 : 1;
        currentVideoIndex = nextIndex;

        schedulePreload(); // setup for the next round
      }).catch(err => console.error("Crossfade play error:", err));
    }

    // Start playback
    const startPlayer = getActivePlayer();
    startPlayer.src = videoList[currentVideoIndex];
    startPlayer.classList.add("active");
    startPlayer.play().then(() => {
      schedulePreload();
    });

    // On any player end, trigger crossfade
    player1.onended = crossfadeToNext;
    player2.onended = crossfadeToNext;
  });
</script>



</body>
</html>
