<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoList = [
        "Videos/video1.mp4",
        "Videos/video2.mp4",
        "Videos/video3.mp4",
        "Videos/video4.mp4",
        "Videos/video5.mp4"
      ];

      let currentVideo = 0;
      const videoPlayer = document.getElementById("videoPlayer");

      function playNextVideo() {
        videoPlayer.src = videoList[currentVideo];
        videoPlayer.load();
        videoPlayer.play()
          .then(() => {
            console.log("Playback started:", videoList[currentVideo]);
          })
          .catch(err => {
            console.error("Playback failed:", err);
          });
      }

      videoPlayer.addEventListener('ended', () => {
        currentVideo = (currentVideo + 1) % videoList.length;
        playNextVideo();
      });

      videoPlayer.addEventListener('canplaythrough', () => {
        console.log("Video ready, playing...");
        videoPlayer.play()
          .then(() => console.log("Playback started after buffer"))
          .catch(err => console.error("Post-buffer playback failed:", err));
      });

      playNextVideo();
    });
  </script>
</body>
</html>
