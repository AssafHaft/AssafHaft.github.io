<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
	  height: 100vh;
	  object-fit: cover;
	  opacity: 1;
	  transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const videoList = [
      "Videos/video1.mp4",
      "Videos/video2.mp4",
      "Videos/video3.mp4",
      "Videos/video4.mp4",
      "Videos/video5.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playNextVideo() {
      // Fade out
      videoPlayer.style.opacity = 0;

      setTimeout(() => {
        videoPlayer.src = videoList[currentVideo];
        videoPlayer.load();
        videoPlayer.play()
          .then(() => {
            console.log("Playback started:", videoList[currentVideo]);
            videoPlayer.style.opacity = 1; // Fade in
          })
          .catch(err => {
            console.error("Playback failed:", err);
          });
      }, 1000); // wait for fade-out to finish
    }

    videoPlayer.addEventListener('ended', () => {
      currentVideo = (currentVideo + 1) % videoList.length;
      playNextVideo();
    });

    videoPlayer.addEventListener('canplaythrough', () => {
      videoPlayer.play().catch(err => console.error("Retry play error:", err));
    });

    playNextVideo();
  });
</script>

</body>
</html>
