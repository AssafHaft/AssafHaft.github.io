<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>

  <script>
    // Manually define your video list here (relative to /Videos/)
    const videoList = [
	"Videos/Wellness_01.mp4",
	"Videos/Adult_Beginner_Course.mp4",
	"Videos/Children_Surf_Session.mp4",
    "Videos/Longboard_Adult_L3_Intermediate_Wave.mp4",
    "Videos/Woman_Surf_Session.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playNextVideo() {
      videoPlayer.src = videoList[currentVideo];
      videoPlayer.load();
      videoPlayer.play();
    }

    videoPlayer.addEventListener('ended', () => {
      currentVideo = (currentVideo + 1) % videoList.length; // loop
      playNextVideo();
    });

    // Start playback
    playNextVideo();
  </script>
</body>
</html>
